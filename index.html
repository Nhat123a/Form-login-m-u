<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>form mẫu</title>
	<link rel="stylesheet" href="">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap');

		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			height: 100vh;
			background-image:linear-gradient(135deg,#71b7e6,#9b59b6);
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 10px;
			font-family: 'Poppins',sans-serif;
		}
		.container{
			max-width: 700px;
			width: 100%;
			background: #fff;
			border-radius: 10px;
			padding: 30px 20px;
			background-color: #F9F9F9;
		}
		h1{
			text-align: center;

		}
		.container label{
			display: inline-block;
			padding: 5px;
			font-size: 1rem;
			font-weight: 500;
		}
		.container input{
			width: 60%;
			display: block;
			font-weight: 500;
			outline: none;
			height: 35px;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #B2B2B2;


		}
		.container input:focus,
		.container input:hover,
		.container input:valid{
			border-color: #9b59b6;
			border-bottom-width:2px ;
		}
		.button1{
			margin-bottom: 80px;
			position: relative;
		}
		.btn{
			height: 40px;
			margin: 35px 0;

		}
		.btn1{
			width: 60%;
			height: 100%;
			outline: none;
			color: #fff;
			border: none;
			font-weight: 500;
			letter-spacing: 1px;
			background: linear-gradient(135deg,#71b7e6,#9b59b6);
			border-radius: 5px;
			position: absolute;
			top: 5px;
			left: 100px;
		}
		.btn1:hover{
			background: linear-gradient(-135deg,#71b7e6,#9b59b6);
		}
		.btn2:hover{
			background: linear-gradient(-135deg,#71b7e6,#9b59b6);
		}
		a{
			text-decoration: none;
			position: relative;
			top: 25px;
			left: 282px;
			border-bottom: 2px solid #9b59b6;

		}
		.btn2{
			width: 60%;
			height: 100%;
			outline: none;
			color: #fff;
			border: none;
			font-weight: 500;
			letter-spacing: 1px;
			background: linear-gradient(135deg,#71b7e6,#9b59b6);
			border-radius: 5px;
			position: absolute;
			top: 84px;
			left: 100px;

		}
		form{
			position: relative;
			top: 50%;
			left: 15%;
		}

	</style>
</head>
<body>
	<div class="container">
		<h1>Thông tin Bệnh Nhân</h1>
		<form action="" method="get" >
			<label for="">Mã sinh viên</label>
			<input type="text" name="masv" placeholder="Nhập mã sinh viên" required >
			<label for="">Họ và tên</label>
			<input type="text" name="hoten" placeholder="Nhập họ tên" required>
			<label for="">Quê quán</label>
			<input type="text" name="masv" placeholder="Nhập Quê quán" required>
			<label for="">Email</label>
			<input type="text" name="masv" placeholder="Nhập Email" required>
			
		</form>
		<div class="button1">
				<div class="btn">
				<button class="btn1" name="add">Thêm</button><br>
					<a href="#" title="">hoặc</a><br>
				<button name="add" class="btn2">Nhập lại</button>
				</div>
		</div>
	</div>
</body>
</html>
